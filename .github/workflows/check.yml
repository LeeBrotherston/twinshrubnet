name: check
on: pull_request
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4

    - name: Test
      run: go test -v ./...
      
    - name: Golangci-lint
      uses: golangci/golangci-lint-action@v6.0.1
      with:
        version: latest
